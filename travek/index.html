<html>
<head>
    <title>Percabangan IF - Else</title>
</head>
<body>
    <script language="JavaScript">
        function hitungtotal() {
            var tujuan = document.fform.itujuan.value;
            var jumlahtiket = parseFloat(document.fform.ijumlah.value);
            var ht = 0.0;
            var sub = 0.0;
            var diskon = 0.0;
            var total = 0.0;

            if (tujuan == "Jakarta") {
                ht = 100000;
            } else if (tujuan == "Cirebon") {
                ht = 150000;
            } else {
                ht = 200000;
            }

            sub = jumlahtiket * ht;

            if (document.fform.imember.checked == true) {
                diskon = 0.10 * sub;
            } else {
                diskon = 0.0;
            }

            total = sub - diskon;

            document.fform.osub.value = sub;
            document.fform.odiskon.value = diskon;
            document.fform.ototal.value = total;
        }
    </script>
    <form name="fform">
        <table border="1" align="center" width="70%">
            <tr>
                <td width="100%" colspan="2"><h2 align="center">Travel Bintang Abadi</h2></td>
            </tr>
            <tr>
                <td width="50%">
                    <pre>
                    Nama        : <input type="text" size="20" name="inama">
                    tujuan      : <select name="itujuan" size="1">
                                    <option value="Jakarta">Jakarta</option>
                                    <option value="Cirebon">Cirebon</option>
                                    <option value="Tasikmalaya">Tasikmalaya</option>
                                </select>
                    jumlahtiket : <input type="text" size="11" name="ijumlah">
                    member      : <input type="checkbox" name="imember">ya
                    </pre>
                </td>
                <td width="50%">
                    <pre>
                    sub total   : <input type="text" size="10" name="osub">
                    diskon      : <input type="text" size="10" name="odiskon">
                    total bayar : <input type="text" size="10" name="ototal">
                    </pre>
                </td>
            </tr>
            <tr>
                <td width="100%" colspan="2">
                    <center>
                        <input type="button" value="Hitung" onclick="hitungtotal()">
                        <input type="reset" value="Ulang">
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
